<p class="text-center text-muted" *ngIf='!photos.length'>
  Sorry, no Photos
</p>

<ol class="list-unstyled">
    <li *ngFor='let cols of rows ' class="row no-gutters">
      <div *ngFor='let photo of cols' class="col-4">
        <ap-card >
            <ap-photo
            [url]='photo.url'
            [descripition]='photo.descripition'
            >
          </ap-photo>
          <div class="text-center p-1">
            <i arial-hidden="true" class="fa fa-heart-o fa-1x mr-2"></i>{{photo.likes}}
            <i arial-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2"></i>{{photo.comments}}
          </div>
        </ap-card>

      </div>
    </li>
  </ol>
